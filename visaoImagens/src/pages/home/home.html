<ion-header>
  <ion-navbar>
    <ion-title>Image Analysis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="imagePath" class="home-image image-analysis" id="imagem-teste">
  <p class="description">{{description}}</p>
  <p class="accuracy">{{accuracy}}</p>

  <div class="button-content">
    <button ion-button color="secondary" (click)="getPicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
    
    <button ion-button (click)="textToSpeech()">
      <ion-icon name="play"></ion-icon>
    </button>
  </div>

</ion-content>
